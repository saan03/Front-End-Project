    <div class="container">

          <!--I have created a form-->
            <div class="container-fluid m-4">
            <h2>Welcome to Open Source Club! </h2>
            <h2 style="color: #000080;"> We are excited to have you join our community</h2>
            <h3 style="color:#4B0082;">Fill out the registration form and become a member!</h3></div>
            <form id="registrationForm">
                <div class="col-md-4">
                    <label for="name">Name</label>
                    <input class="form-control m-4" type="text" required>
                </div>
                <div class="col-md-4">
                    <label for="rrn">RRN</label>
                    <input class="form-control m-4" type="number" required>
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Email Id</label>
                    <input type="email" class="form-control m-4" id="inputEmail4" required>
                </div>
                <div class="col-md-4">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" id="inputPassword6" class="form-control m-4"
                            aria-describedby="passwordHelpInline" required>
                    </div>

                </div>
                <div class="col-md-4">
                    <label for="name">Phone Number</label>
                    <input class="form-control m-4" type="number" required>
                </div>
                <div class="col-md-4">
                    <label for="name">Branch</label>
                    <input class="form-control m-4" type="text" required>
                </div>
                <div class="form-group">
                    <label for="name">Year of Study</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label " for="flexRadioDefault1">
                            Second year
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Third year
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Final year
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Interested In?</label>
                    <div class="form-check form-check-inline m-4">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Technical</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Designing</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Research and Development</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">Finance</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="formFile" class="form-label">Attach your Resume</label>
                    <input class="form-control m-4" type="file" id="formFile" required>
                </div>
                <div class="form-group">
                    <label for="message">Any suggestions</label>
                    <textarea class="form-control m-4" name="message" id="" rows="3" cols="15"></textarea>
                </div>
                <button type="submit" class="btn m-4" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>
    <div id="liveAlertPlaceholder"></div>
<!--I have used javascript for onclick functionality-->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var alertPlaceholder = document.getElementById('liveAlertPlaceholder');
            var alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show';
            alert.role = 'alert';
            alert.innerHTML = `
                <p>Congratulations on joining the Open Source Club!</p>
                <p>We’re thrilled to have you with us!</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertPlaceholder.append(alert);
            setTimeout(() => alert.classList.remove('show'), 5000);
        });
    </script>
